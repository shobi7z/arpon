<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب العربون</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
        }
        input[type="number"] {
            width: 95%;
            padding: 12px 8px;
            margin-bottom: 20px;
            border: 2px solid #dcdde1;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 25px;
            font-size: 22px;
            color: #34495e;
            font-weight: bold;
        }
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>حساب العربون</h2>
    <input type="number" id="priceInput" placeholder="أدخل السعر بالدينار العراقي">
    <button onclick="calculateDeposit()">احسب العربون</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateDeposit() {
        const price = parseInt(document.getElementById('priceInput').value);
        let deposit = 0;

        if (price >= 10000 && price <= 20000) {
            deposit = 5000;
        } else if (price >= 21000 && price <= 50000) {
            deposit = 10000;
        } else if (price >= 51000 && price <= 99000) {
            deposit = 20000;
        } else if (price >= 100000) {
            deposit = Math.floor(price / 100000) * 25000;
        }

        const formattedDeposit = deposit.toLocaleString('ar-EG') + " دينار";
        document.getElementById('result').textContent = "العربون هو: " + formattedDeposit;
    }
</script>

</body>
</html>
